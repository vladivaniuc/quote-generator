<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=jacinto-design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quos exercitationem, minima earum maxime velit alias officiis quasi vitae, voluptatibus sapiente ullam id, quis laudantium dicta blanditiis tenetur. Molestias, quidem ducimus?</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">
                John White Yekkiw
            </span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
        <button id="twitter" class="twitter-button" title="Tweet this!">
        <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">
        New Quote
        </button>
        </div>
    </div>
    <!-- script   -->
    <script src="script.js"></script>
</body>
</html>
